<!doctype html>
<html>
  <head>
    <title>FAserver Debuger</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages code { background: #eee; font-size: 200% }
    </style>
  </head>
  <body>
    <div id="messages"></div>
    <form action="">
      <input id="n" autocomplete="off" value="createRoom" /><hr>
      <input id="m" autocomplete="off" value='{"playerName":"Dave"}'/><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(function () {
      var socket = io();
      $('form').submit(function(e) {
        e.preventDefault(); // prevents page reloading
        socket.emit($('#n').val(), $('#m').val());
        return false;
        });

        socket.on('showError', function(msg){
          $('#messages').prepend($('<code>').text(JSON.stringify(msg)));
          $('#messages').prepend($('<hr>'));
        });
        socket.on('serverInfo', function(msg){
          $('#messages').prepend($('<code>').text(JSON.stringify(msg)));
          $('#messages').prepend($('<hr>'));
        });
        socket.on('roomInfo', function(msg){
          $('#messages').prepend($('<code>').text(JSON.stringify(msg)));
          $('#messages').prepend($('<hr>'));
        });
      });
      </script>
  </body>
</html>
